<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página não encontrada</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 10rem;
            color: #ff3d00;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .btn-home {
            text-decoration: none;
            padding: 12px 30px;
            background-color: #ff3d00;
            color: #fff;
            font-weight: bold;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .btn-home:hover {
            background-color: #ff5e3d;
            transform: scale(1.05);
        }

        /* Responsividade */
        @media(max-width: 768px){
            h1 {
                font-size: 6rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <h2>Página não encontrada</h2>
    <p>Ops! A página que você está procurando não existe ou foi movida.</p>
    <a href="index.html" class="btn-home">Voltar para Home</a>
</body>
</html>
